<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>KITADMIN 2.0 后台管理模板</title>
    <!-- build:css -->
    <link rel="stylesheet" href="/lib/kitadmin/css/layui.css">
    <link rel="stylesheet" href="/lib/kitadmin/css/theme/default.css" id="theme">
    <link rel="stylesheet" href="/lib/kitadmin/css/nprogress.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/lib/kitadmin/css/eleTree.css">
    <link rel="stylesheet" href="/lib/ztree/css/bootstrapStyle/bootstrapStyle.css">
    <!-- endbuild -->
</head>

<body class="layui-layout-body kit-theme-default">
<div class="layui-layout layui-layout-admin">
    <!-- header -->
    <div class="layui-header">
        <div class="layui-logo">
            <div class="layui-logo-brand">
                <a href="#/">KITADMIN 2.0</a>
            </div>
        </div>
        <div class="layui-layout-left">
            <ul class="kit-nav">
                <li class="kit-item"><a href="">控制台</a></li>
                <li class="kit-item"><a href="javascript:;">财务管理</a>
                    <ul class="kit-nav-child">
                        <li class="kit-item"><a href="#/pharmacy/supplier">药品清单</a></li>
                        <li class="kit-item"><a href="#/system/oneLevel">进货单</a></li>
                    </ul>
                </li>
                <li class="kit-item">
                    <a href="javascript:;">药房管理</a>
                    <ul class="kit-nav-child">
                        <li class="kit-item"><a href="#/pharmacy/medicinelist">药品清单</a></li>

                        <li class="kit-item"><a href="#/pharmacy/purchasebill">采购单</a></li>

                </li>
                <li class="kit-item">
                    <a href="javascript:;">系统管理</a>
                    <ul class="kit-nav-child">

                        <li class="kit-nav-line"></li>
                        <li class="kit-item"><a href="#/system/oneLevel">一级字典</a></li>

                        <li class="kit-nav-line"></li>
                        <li class="kit-item"><a href="">授权管理</a></li>
                    </ul>
                </li>
                <!--搜索框-->
                <li class="kit-item">
                    <div class="kit-search">
                        <form action="/">
                            <input type="text" name="keyword" class="kit-search-input" placeholder="关键字..."/>
                            <button class="kit-search-btn" title="搜索" type="submit">
                                <i class="layui-icon">&#xe615;</i>
                            </button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
        <div class="layui-layout-right">
            <ul class="kit-nav" lay-filter="header_right">
                <li class="kit-item">
                    <a href="javascript:;">
                        <i class="layui-icon">&#xe607;</i>
                        <span>帮助</span>
                    </a>
                </li>
                <li class="kit-item" id="ccleft">
                    <a href="javascript:;">
                        <i class="layui-icon">&#xe60e;</i>
                    </a>
                </li>
                <li class="kit-item" id="cc">
                    <a href="javascript:;">
                        <i class="layui-icon">&#xe64c;</i>
                    </a>
                </li>
                <li class="kit-item">
                    <a href="javascript:;">
							<span>
								<img src="http://m.zhengjinfan.cn/images/0.jpg" class="layui-nav-img">管理员
							</span>

                        <li class="kit-item">

            </ul>

    <!-- main -->
    <div class="layui-body" kit-body="true">
        <router-view></router-view>

<!-- build:js -->
<script src="lib/kitadmin/polyfill.min.js"></script>
<script src="lib/kitadmin/layui.js"></script>
<script src="lib/kitadmin/kitadmin.js"></script>
<script src="lib/kitadmin/mockjs-config.js"></script>
<script src="js/common/constant.js"></script>
<!-- endbuild -->
<!-- build:use -->
<script>
    layui.config({
        base: '/js/'
    }).use('index');
</script>
